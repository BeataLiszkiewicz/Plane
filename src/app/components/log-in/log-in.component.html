<div class="container">
  <div class="loginForm">
    <h3>Use your account:</h3>
    <form #logIn="ngForm" class="logIn">
        <label for="login">Login:</label>
        <input type="text" name="login" #login="ngModel" ngModel>
        <label for="password">Password:</label>
        <input type="password" name="password" ngModel #password="ngModel">
        
    </form>
  </div>
  <div class="signIn">
    <p>Have no account? Want to have access to fly statuses, history of transaction, member discounts? <span>Sign in.</span></p>
  </div>
  <div class="withoutAccount">
    <p>To continue without login in, plese fill in form below</p>
    <form #withoutAccount="ngForm" class="noAccount">
        <label for="name">Name:</label>
        <input type="text" name="name" ngModel #name="ngModel">
        <label for="surname">Surname:</label>
        <input type="text" name="surname" ngModel #surname="ngModel">
        <label for="email">Email:</label>
        <input type="email" name="email" ngModel #email="ngModel">
    </form>
  </div>
  <button type="submit" (click)="continue()">Continue</button>
</div>
